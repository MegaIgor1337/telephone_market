<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Put Money</title>
</head>
<body>
<a th:href="@{/users/{userId}/profileMenu(userId=${userDto.id})}">
    <button type="button"><span th:text="#{menu.backToMenu}">Menu:</span></button>
</a>
<form th:action="@{/users/{userId}/profileMenu/putMoney(userId=${userDto.id})}" method="post">
    <label for="money"><span th:text="#{money.money}">Money:</span>
        <input type="number" name="money" id="money" th:value="${money}" step="any" required>
    </label><br>
    <label for="submit">
        <input type="submit" th:value="#{registration.send}" id="submit">
    </label>
</form>
<div th:if="${errors != null}" style="color: red">
    <span th:each="error : ${errors}" th:text="${error.message}"></span>
    <br/>
</div>
</body>
</html>
