<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Put Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #219653;
        }

        div {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<a th:href="@{/users/{userId}/profileMenu(userId=${userDto.id})}">
    <button type="button"><span th:text="#{menu.backToMenu}">Menu:</span></button>
</a>
<form th:action="@{/users/{userId}/profileMenu/putMoney(userId=${userDto.id})}" method="post">
    <label for="money"><span th:text="#{money.money}">Money:</span>
        <input type="number" name="money" id="money" th:value="${money}" step="any" required>
    </label><br>
    <label for="submit">
        <input type="submit" th:value="#{registration.send}" id="submit">
    </label>
</form>
<div th:if="${errors != null}">
    <span th:each="error : ${errors}" th:text="${error.message}"></span>
    <br/>
</div>
</body>
</html>
