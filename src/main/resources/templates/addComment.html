<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        form {
            text-align: center;
            max-width: 300px;
            margin: auto;
            margin-top: 10%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/users/{id}/addComment(id=${userDto.id})}">
    <label for="comment"><span th:text="#{comments.writeComment}">Write comment:</span></label>
    <textarea id="comment" name="comment" rows="5" cols="40"></textarea>
    <br/>
    <button type="submit"><span th:text="#{registration.send}">Send:</span></button>
    <a th:href="@{/users}">
        <button type="button"><span th:text="#{menu.backToMenu}">Menu:</span></button>
    </a>
</form>
</body>
</html>
