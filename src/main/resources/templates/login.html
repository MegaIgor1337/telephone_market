<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <label for="name">Login:
        <input type="text" name="name" id="name" th:value="${name}" required>
    </label><br>
    <label for="password">Password:
        <input type="password" name="password" id="password" th:value="${password}" required>
    </label><br>
    <button type="submit">Login</button>
    <a th:href="@{/registration}">
        <button type="button">Registration</button>
    </a>

    <div th:if="${errors != null}" style="color: red">
        <span th:each="error : ${errors}" th:text="${error.message}"></span>
        <br/>
    </div>
</form>
</body>
</html>
