<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change address</title>
</head>
<body>
<a th:href="@{/users}">
    <button type="button">Back to menu</button>
</a>
<form th:action="@{/address/changeAddress}" method="post">
    <p>Change address for delivery</p>
    <label for="country">Country:
        <input type="text" name="country" id="country" th:value="${country}" required>
    </label><br/>
    <label for="city">City:
        <input type="text" name="city" id="city" th:value="${city}" required>
    </label><br/>
    <label for="street">Street:
        <input type="text" name="street" id="street" th:value="${street}" required>
    </label><br/>
    <label for="house">House:
        <input type="text" name="house" id="house" th:value="${house}" required>
    </label><br/>
    <label for="flat">Flat:
        <input type="text" name="flat" id="flat" th:value="${flat}" required>
    </label><br/>
    <label for="submit">
        <input type="submit" value="send" id="submit">
    </label>
</form>
<div th:if="${errors != null}" style="color: red">
    <span th:each="error : ${errors}" th:text="${error.message}"></span>
    <br/>
</div>
</body>
</html>
