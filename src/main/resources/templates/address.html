<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 20px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/address/addAddress}" method="post">
    <p><span th:text="#{address.addAddress}">Add address for delivery</span></p>
    <label for="country"><span th:text="#{address.country}">Country:</span>
        <input type="text" name="country" id="country" th:value="${country}" required>
    </label><br/>
    <label for="city"><span th:text="#{address.city}">City:</span>
        <input type="text" name="city" id="city" th:value="${city}" required>
    </label><br/>
    <label for="street"><span th:text="#{address.street}">Street:</span>
        <input type="text" name="street" id="street" th:value="${street}" required>
    </label><br/>
    <label for="house"><span th:text="#{address.house}">House:</span>
        <input type="text" name="house" id="house" th:value="${house}" required>
    </label><br/>
    <label for="flat"><span th:text="#{address.flat}">Flat:</span>
        <input type="text" name="flat" id="flat" th:value="${flat}">
    </label><br/>
    <label for="submit">
        <input type="submit" th:value="#{registration.send}" id="submit">
    </label>
</form>
<div th:if="${errors != null}" class="error">
    <span th:each="error : ${errors}" th:text="${error.message}"></span>
    <br/>
</div>
</body>
</html>
